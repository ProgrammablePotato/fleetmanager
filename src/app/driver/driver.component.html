<!-- {{drivers|json}} -->

<div class="row">
    <div *ngFor="let oszlop of oszlopok" class="col">
        {{oszlop.text}}
    </div>
    <div class="col">
        Műveletek
    </div>
</div>
<!-- Fejléc kiíratás vége  -->
<div class="row" style="margin-bottom: 5px;">
    <div *ngFor="let oszlop of oszlopok" class="col">
        <ng-container *ngIf="oszlop.type!='plain';else notchange">
            <input [(ngModel)]="newDriver[oszlop.key]" [type]="oszlop.type" class="form-control" >
        </ng-container>
        <ng-template #notchange>

        </ng-template>
        <!-- {{driver[oszlop.key]}} -->
    </div>
    <div class="col">
        <button type="button" class="btn btn-success" (click)="addDriver()">Hozzáad</button>
    </div>
</div>
<!-- Ezt ne bántsd UwU -->
<div *ngFor="let driver of drivers" class="row" style="margin-bottom: 5px;">
    <div *ngFor="let oszlop of oszlopok" class="col">
        <ng-container *ngIf="oszlop.type!='plain';else notchange">
            <input [(ngModel)]="driver[oszlop.key]" [type]="oszlop.type" class="form-control" >
        </ng-container>
        <ng-template #notchange>
            {{driver[oszlop.key]}}
        </ng-template>
        <!-- {{driver[oszlop.key]}} -->
    </div>
    <div class="col">
        <button type="button" class="btn btn-warning" (click)="editDriver(driver)">Szerkesztés</button>
        <button type="button" class="ms-2 btn btn-danger" (click)="deleteDriver(driver)">Törlés</button>
    </div>
</div>
